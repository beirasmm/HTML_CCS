<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="container">
    <h3>Registrate en los formularios</h3>
    <div class="buttons">
      <button class="google-btn">
        <picture>
          <img src="../img/google.png" alt="Google Logo">
        </picture>
        <span>Registrarse con Google</span>
      </button>
      <button class="twitter-btn">
        <picture>
          <img src="../img/gorjeo.png" alt="Twitter Logo">
        </picture>
      </button>
    </div>
    <div class="separator">
      <hr>
      <span>Or</span>
      <hr>
    </div>
    <form action="">
      <div class="input-section">
        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name">
        </label>
        <label for="username">
          <span>Username</span>
          <input type="text" id="username" name="username">
        </label>
      </div>
      <div>
        <label for="email">
          <span>Email</span>
          <input type="text" id="email" name="email">
        </label>
      </div>
      <div>
        <label for="password">
          <span>Password</span>
          <input type="password" id="password" name="password" placeholder="6+ characters">
        </label>
      </div>
      <label for="checkbox" class="checkbox-label">
        <input type="checkbox" name="checkbox" id="checkbox">
        <span>Agree Terms and Conditions</span>
      </label>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
  </div>
</body>

</html>
