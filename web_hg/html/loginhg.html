<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web del Socio</title>
  <link rel="stylesheet" href="../css/loginhg.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <div class="login-container">
    <picture><img src="../img/HG-removebg-preview.png" alt="" class="logo"></picture>
    <h2 class="login-title">Hermandad Gallega <br>de Venezuela A.C.</h2>
    <hr>
    <form action="">
      <div class="mb-3">
        <label for="username" class="form-label"> Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-icons">

          <i class="bi bi-eye-slash" id="togglePassword"></i>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary signin">Iniciar Sesión</button>
    </form>
    <div class="separator">
      <hr>
    </div>
    <div>
      <button type="submit" class="btn btn-info" id="btnsignup">Registrate</button>
    </div>

    <div class="help-section">
      <a for="forgotpassword" class="forgotpassword">Olvidé mi contraseña</a>
      <a for="partnerid" class="partnerid">Solicitar Nro de Socio</a>
    </div>
  </div>

</body>
<script>
  const togglePassword = document.querySelector("#togglePassword");
  const password = document.querySelector("#password");
  togglePassword.addEventListener('click', () => {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    const passwordClass = togglePassword.getAttribute('class') === 'bi bi-eye-slash' ? 'bi bi-eye' : 'bi bi-eye-slash';
    togglePassword.setAttribute('class', passwordClass);
  });
</script>

</html>
