<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Trabajando con CSS</title>
</head>

<body>
  <h1>Custom Style Sheet</h1>
  <p>Un parrafo</p>
  <h2 class="encabezado">Esta es una sección de noticias</h2>
  <p id="first-news">La primera noticia...</p>
  <p id="second-news">La segunda noticia...</p>
  <button class="warning"> ¡ALERTA!</button>
  <div>
    <p class="author">Autor: Gorka Villar</p>
    <p class="date">Fecha: 05/03/2023</p>
    <p class="location">Ubicación: Madrid</p>
  </div>

</body>

</html>
