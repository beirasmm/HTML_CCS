<!DOCTYPE html>
<html>

<head>
  <title>Formularios</title>
</head>

<body>
  <form action="/">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" type="text" id="nombre" required>
    </div>
    <br>
    <div>
      <label for="edad">Edad</label>
      <input name="edad" type="number" id="edad">
    </div>
    <br>
    <div>
      <label for="frase-favorita">Frase Favorita</label>
      <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
      <button type="submit">Enviar</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</body>

</html>
